<!DOCTYPE html>
<head >
<title>
     LOAN
</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style type="text/css">

.red{

    background-color:#E6E6FA ;
    color:red;
    }
.form-area
{  
     

    background-color: lightblue;
    padding: 10px 40px 60px;
    margin: 10px 0px 60px;
    border: 1px solid GREY;
    }

</style>
<body style="background-color:#E6E6FA">
<div class="container">
<div class="col-md-5 col-md-offset-4" >
    <div class="form-area">  
        <form  >
        <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">Loan Form</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" id="user_id" name="userid" placeholder="User id" required>
                    </div>
    				<div class="form-group">
						<input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
					</div>

					<div class="form-group">
						<input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
					</div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="rec_amount" name="rec_amount" placeholder="Monthly Amount Received" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="loan_amount" name="loan_amount" placeholder="Loan Amount" required>
                    </div>
					<div class="form-group">
						<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
					</div>
                    
            
        <button type="button" id="submit" name="submit" class="btn btn-primary pull-left">Submit Form</button>
         <button type="reset" id="reset" name="reset" class="btn btn-info pull-right" value="Reset">Reset Form</button>
        </form>
    </div>
</div>
</div>
