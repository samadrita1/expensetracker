<html>
<head>
<title>Registration Of Members</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="C:\Users\gudiya\Desktop\angular.min.js"></script>
</head>
<body>
<div class="container">
<center><h1 class='text-info'>Registration of Members</h1></center>
<form class="form-horizontal">
<div class="form-group">
    <label class="control-label col-sm-2" for="groupname">Group Name:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="groupname" placeholder="Enter Group Name">
    </div>
  </div>
  <div class="form-group">
    <label for="membername" class="control-label col-sm-2">Member Name</label>
	<div class="col-sm-10">
    <input type="text" class="form-control" id="username"  placeholder = "Enter your Name">
  </div>
  </div>
  <div class="form-group">
    <label for="username" class="control-label col-sm-2">User Name</label>
	<div class="col-sm-10">
    <input type="text" class="form-control" id="username"  placeholder = "Enter your Name">
  </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10"> 
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
	</div>
	<div class="form-group">
    <label class="control-label col-sm-2" for="cpwd">Confirm Password:</label>
    <div class="col-sm-10"> 
      <input type="password" class="form-control" id="cpwd" placeholder="Enter Your password again">
    </div>
	</div>
	<div class="form-group">
    <label for="date" class="control-label col-sm-2">Date Of Birth:</label>
	<div class="col-sm-10">
    <input type="date" class="form-control" id="date" placeholder="MM/DD/YYY">
  </div>
  </div>
	<div class="form-group">
    <label for="tel" class="control-label col-sm-2">Contact No:</label>
	<div class="col-sm-10">
    <input type="tel" class="form-control" id="tel" placeholder = "Enter Contact Number ">
  </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
	  <button type="submit" class="btn btn-default">Reset</button>
    </div>
  </div>
</form>
</div>
</body>
</html>
