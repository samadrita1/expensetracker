<html>
<head>
<title>Create Poll</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<center><h1 class='text-info'>Create Poll</h1></center>
<form>
  <div class="form-group">
    <label for="userid">USER ID</label>
    <input type="text" class="form-control" id="userid" placeholder = "user id">
  </div>
  <div class="form-group">
    <label for="groupid">Group ID</label>
    <input type="text" class="form-control" id="groupid"  placeholder = "Group ID">
  </div>
  <div class="form-group">
    <label for="subject">Subject of Bill</label>
    <input type="text" class="form-control" id="subject" placeholder = "subject">
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" class="form-control" id="date" placeholder="MM/DD/YYY">
  </div>
  <div class="form-group">
    <label for="time">Time</label>
    <input type="time" class="form-control" id="time">
  </div>
  <div class="form-group">
    <label for="items">Number of Items</label>
    <input type="number" class="form-control" id="items" placeholder = "0">
  </div>
  <div class="form-group">
    <label for="tax">Tax</label>
    <input type="text" class="form-control" id="tax" placeholder = "tax percent">
  </div>
  <div class="form-group">
    <label for="date">Discount</label>
    <input type="text" class="form-control" id="discount" placeholder="enter discount percent">
  </div>
  <div class="form-group">
    <label for="total">Total</label>
    <input type="text" class="form-control" id="total" placeholder="enter total">
  </div>
  <div class="form-group">
   <label for="comment">Comments</label></br>
   <textarea name="comment" placeholder="Enter comments"></textarea>
  </div class="form-group">
   <label for="img">Bill Image</label>
   <input type="file" name="pic" accept="image/*">
  </div>
  <div class="form-group" align="center">
   <button type="submit" class="btn btn-default">Create</button>
   <button type="submit" class="btn btn-default">Reset</button>
  </div>
</form>
</div>
</body>
</html>
